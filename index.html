<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Diagnóstico Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diagnóstico de Doenças Médicas</h1>
    </header>

    <section>
        <h2>Informe os Sintomas</h2>
        <form action="/diagnose" method="POST">
            <label for="symptoms">Selecione os sintomas:</label><br>
            <select name="symptoms" id="symptoms" multiple>
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Diagnosticar">
        </form>
    </section>

    {% if disease %}
    <section>
        <h2>Diagnóstico</h2>
        <p><strong>Doença Predita:</strong> {{ disease }}</p>
        <p><strong>Confiança:</strong> {{ confidence }}%</p>
        <p><strong>Sintomas Informados:</strong> {{ symptoms | join(', ') }}</p>
    </section>
    {% endif %}

    <footer>
        <p>&copy; 2024 Sistema de Diagnóstico Médico</p>
    </footer>
</body>
</html>
